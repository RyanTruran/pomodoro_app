<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/pomodoro.css">
  <title>Pomodoro</title>
</head>
  <body>
    <div id="container" >
      <h1 id="title">Ryan's Pomodoro App</h1>

      <div id = "viewer">
        <div id="left_pane">
          <!--Current Time-->
          <div id="current_time">

          </div>
          <!--Selected Pomodoro Time-->
          <div id="work_time">

          </div>
          <!--Selected Break Time-->
          <div id="break_time">

          </div>
        </div>
        <div id="center_pane">
          <!--Time Remaining-->
          <div id="time_remaining">
            <p id="time_remaining_number">25:00</p>
          </div>
          <div id="bottom_of_pane">
            <!--Stop-->
            <button id="stop_button" type="button">Stop</button>
            <!--Start-->
            <button id="start_button" type="button">Start</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
