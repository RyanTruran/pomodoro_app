<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/pomodoro.css">
  <title>Pomodoro</title>
</head>
  <body>
    <div id="container" >
      <h1 id="title">Ryan's Pomodoro App</h1>

      <div id = "viewer">
        <div id="left_pane">
          <!--Current Time-->
          <h3>Current Time</h3>
          <div class="sm_display_box" id="current_time">
            <h2 class="sm_time" id="current_time_number">00:00</h2>
          </div>
          <!--Selected Pomodoro Time-->
          <h3>Work Time</h3>
          <div class="sm_display_box time_box" id="work_time">
            <h2 class="sm_time" id="work_time_number">00:00</h2>
          </div>
          <!--Selected Break Time-->
          <h3>Break Time</h3>
          <div class="sm_display_box time_box" id="break_time">
            <h2 class="sm_time" id="break_time_number">00:00</h2>
          </div>
        </div>
        <div id="center_pane">
          <!--Time Remaining-->
          <div id="time_remaining">
            <p id="time_remaining_number">25:00</p>
          </div>
          <div id="bottom_of_pane">
            <!--Stop-->
            <button id="stop_button" type="button">Stop</button>
            <!--Start-->
            <button id="start_button" type="button">Start</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
